name: cm亚太ip

permissions:
  contents: write   # 允许写入仓库（用于 git push）

on:
  schedule:
    - cron: '30 1 * * *'  
  workflow_dispatch: 
  push:
    paths:
      - '**/ip.py' # 当 Python 脚本被更新时触发

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run ip.py to generate cm亚太ip.txt
        working-directory: 中转
        run: python ip.py

      - name: Commit and push cm亚太ip.txt if changed
        working-directory: 中转
        run: |
          if [ ! -f "cm亚太ip.txt" ]; then
            echo "cm亚太ip.txt not found, nothing to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cm亚太ip.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update cm亚太ip.txt (generated by GitHub Actions)"
            git push origin HEAD:main
          fi
